tags:
- documents
summary: Create document
description: This can only be done by the logged in user.
operationId: documents.api.create_document
produces:
- application/json
parameters:
- in: body
  name: body
  description: Created document
  required: true
  schema:
    type: object
    properties:
      parent_id:
        type: integer
        description: Parent document id (null for no parent)
      text:
        type: string
responses:
  "200":
    description: Created document
    schema:
      type: object
      properties:
        id:
          type: integer
          description: Id of the created document
          example: 12345
  "400":
    description: Invalid request params
    schema:
      type: object
      properties:
        error:
          type: string
          description: The error message
          example: An error occured